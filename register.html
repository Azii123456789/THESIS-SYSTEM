<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SK Transparency Portal</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js" defer></script>
</head>

<body class="login-body">

    <!-- Animated Background -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Navigation (Simplified) -->
    <header style="position: absolute; width: 100%; background: transparent; box-shadow: none; border: none;">
        <div class="nav-container">
            <a href="home.html" class="logo">
                <ion-icon name="shield-checkmark"></ion-icon>
                SK <span>TRANSPARENCY</span>
            </a>
            <nav>
                <ul>
                    <li><a href="login.html">Back to Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Create Account</h2>
                <p>Register to access full transparency reports</p>
            </div>

            <!-- Registration Form -->
            <form id="register-form" class="login-form active">
                <div class="input-group">
                    <ion-icon name="people-outline"></ion-icon>
                    <select id="reg-type"
                        style="width: 100%; padding: 0.875rem 1rem 0.875rem 3rem; border: 1px solid #cbd5e1; border-radius: 10px; outline: none; background: white;">
                        <option value="user">Public User</option>
                        <option value="official">SK Official</option>
                    </select>
                </div>

                <div class="input-group">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="reg-name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="reg-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="reg-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn btn-block"
                    style="background-color: var(--primary-color); border-color: var(--primary-color); color: white;">Register</button>
                <p class="register-link">Already have an account? <a href="login.html">Log in here</a></p>
            </form>
        </div>
    </div>

</body>

</html>
