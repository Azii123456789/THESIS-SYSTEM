<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Dashboard - SK Transparency Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- Use the same script for logic -->
    <script src="script.js" defer></script>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 120px auto 2rem;
            /* Clearance for fixed header */
            padding: 0 1.5rem;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .panel {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .panel h3 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: inherit;
        }

        .project-list-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
        }

        .project-list-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .item-info {
            flex: 1;
        }

        .item-info h4 {
            margin: 0;
            color: var(--text-dark);
        }

        .item-info p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <header>
        <div class="nav-container">
            <a href="home.html" class="logo">
                <ion-icon name="shield-checkmark"></ion-icon>
                SK <span>TRANSPARENCY</span>
            </a>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="officials.html">Officials</a></li>
                    <li><a href="board.html">Board</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <!-- Profile Link will be injected here -->
                    <li><a href="#" class="nav-login-btn" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 id="official-welcome">Welcome, Hon. Requesting...</h1>
            <p>SK Official Dashboard - Manage your website content here.</p>
        </div>

        <div class="dashboard-grid">
            <!-- Left Panel: Create Content -->
            <div class="panel">
                <h3><ion-icon name="add-circle-outline"></ion-icon> Post New Project</h3>
                <form id="add-project-form">
                    <div class="form-group">
                        <label>Project Title</label>
                        <input type="text" id="proj-title" placeholder="e.g. New Basketball Court" required>
                    </div>
                    <div class="form-group">
                        <label>Category/Details</label>
                        <input type="text" id="proj-details" placeholder="e.g. Infrastructure | Dec 2024" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="proj-desc" rows="4" placeholder="Describe the project..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Project Image</label>
                        <input type="file" id="proj-img" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Post to Home Page</button>
                </form>
            </div>

            <!-- Right Panel: Manage Content -->
            <div class="panel">
                <h3><ion-icon name="list-outline"></ion-icon> Managing Posted Projects</h3>
                <div id="dashboard-project-list">
                    <!-- Projects will be loaded here by JS -->
                    <p style="text-align: center; color: #64748b;">No projects posted yet.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
