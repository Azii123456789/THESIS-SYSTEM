<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SK Transparency Portal</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js" defer></script>
</head>

<body class="login-body">

    <!-- Animated Background -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Navigation (Simplified for Login) -->
    <header style="position: absolute; width: 100%; background: transparent; box-shadow: none; border: none;">
        <div class="nav-container">
            <a href="home.html" class="logo">
                <ion-icon name="shield-checkmark"></ion-icon>
                SK <span>TRANSPARENCY</span>
            </a>
            <nav>
                <ul>
                    <li><a href="home.html">Back to Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue</p>
            </div>

            <!-- Login Type Toggle -->
            <div class="login-tabs">
                <div class="tab active" onclick="switchLogin('official')">SK Official</div>
                <div class="tab" onclick="switchLogin('user')">Public User</div>
            </div>

            <!-- Official Login Form -->
            <form id="official-form" class="login-form active">
                <div class="input-group">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="official-email" placeholder="Official Email Address" required>
                </div>
                <div class="input-group">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="official-password" placeholder="Password" required>
                </div>
                <div class="form-actions">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-block">Login as Official</button>
            </form>

            <!-- User Login Form -->
            <form id="user-form" class="login-form">
                <div class="input-group">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="form-actions">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-block"
                    style="background-color: var(--primary-color); border-color: var(--primary-color); color: white;">Login
                    as User</button>
                <p class="register-link">Don't have an account? <a href="register.html">Sign up here</a></p>
            </form>
        </div>
    </div>

    <script>
        function switchLogin(type) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.login-form');

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            if (type === 'official') {
                tabs[0].classList.add('active');
                document.getElementById('official-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('user-form').classList.add('active');
            }
        }
    </script>

</body>

</html>
